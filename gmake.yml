all: |
  @cmd clean
  @mkdir bin
  @mkdir bin/tmp
  @cmd linux
  @cmd windows

clean: |
  @rm bin

linux: |
  @env GOOS linux
  @env CGO_ENABLED 0
  @env GOARCH amd64
  go build -ldflags "-s -w" -o ./bin/gmake2_Linux_X86_64
  @env GOARCH arm64
  go build -ldflags "-s -w" -o ./bin/gmake2_Linux_aarch64

windows: |
  @env GOOS windows
  @env CGO_ENABLED 0
  @env GOARCH amd64
  go build -ldflags "-s -w" -o ./bin/gmake2_Windows_X86_64.exe
  @env GOARCH arm64
  go build -ldflags "-s -w" -o ./bin/gmake2_Windows_aarch64.exe